<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funked Up Chicks</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  </head>

  <body>
    <!-- header -->
    <div class="header">
		<a href="index.html" class="nav-link">Home</a>
		<a href="band.html" class="nav-link">The Band</a>
		<a href="home.html">
			<h1>FUNKED UP CHICKS</h1>
		</a>
		<a href="events.html" class="nav-link">Events</a>
		<a href="news.html" class="nav-link">News</a>
    </div>
    <div class="booking-background">
      <div class="form-container">
        <h2>Booking</h2>
        <p>
          <small>
            To book The Funked Up Chicks for a private event or venue, fill in
            your details and receive info on how to book them and a form to
            apply.
          </small>
        </p>
        <div class="form">
          <form action="https://formdump.codeinstitute.net/">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your name.."
              class="input-field"
              required
            />
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email.."
              class="input-field"
              required
            />
            <input type="submit" value="Submit" class="submit-button"/>
          </form>
        </div>
      </div>
      <div class="social-container"><h3>Social Media</h3></div>
    </div>
  </body>
</html>
